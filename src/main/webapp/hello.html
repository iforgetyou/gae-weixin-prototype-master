<!DOCTYPE html>
<html>
<head>
    <title>猜名人</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="weixin/css/weui.min.css"/>-->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src="bootstrap/jquery/jquery.min.js"></script>-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="/js/groupon/guess.js?v=$!{jsversion}"></script>
</head>
<body>

<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <div class="controls">
                    <img id="celebrity"
                         alt="猜猜我是谁?"
                         src=""
                         class="img-responsive  center-block"/>
                    <!-- Multiple Radios -->
                    <label class="radio" style=" text-align:center; vertical-align:middle">
                        <input type="radio" value="A" name="group">
                        <span id="answerA"></span>
                    </label>
                    <label class="radio" style=" text-align:center; vertical-align:middle">
                        <input type="radio" value="B" name="group">
                        <span id="answerB"></span>
                    </label>
                    <label class="radio" style=" text-align:center; vertical-align:middle">
                        <input type="radio" value="C" name="group">
                        <span id="answerC"></span>
                    </label>
                    <label class="radio" style=" text-align:center; vertical-align:middle">
                        <input type="radio" value="D" name="group">
                        <span id="answerD"></span>
                    </label>
                </div>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>


<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: 'http://iforgetyou521.appsp0t.com/img/guess',
            type: 'POST',
            dataType: "json",
            contentType: "application/json",
            data: "",
            success: function (data) {
                $("#celebrity").attr("src", data.image);
                $("#answerA").html(data.answerA);
                $("#answerB").html(data.answerB);
                $("#answerC").html(data.answerC);
                $("#answerD").html(data.answerD);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status + ":" + XMLHttpRequest.statusText);
            }
        });
    });
</script>
