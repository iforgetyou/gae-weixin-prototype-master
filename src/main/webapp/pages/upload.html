<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
</head>
<body>
<input id="fileupload" type="file" name="files[]" data-url="/blob" multiple>

<script src="../bootstrap/jquery/jquery.min.js"></script>
<script src="../jquery/vendor/jquery.ui.widget.js"></script>
<script src="../jquery/jquery.iframe-transport.js"></script>
<script src="../jquery/jquery.fileupload.js"></script>
<script src="../jquery/jquery/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('#fileupload').fileupload({
            dataType: 'json',
            done: function (e, data) {
                $.each(data.result.files, function (index, file) {
                    $('<p/>').text(file.name).appendTo(document.body);
                });
            }
        });
    });
</script>
</body>
</html>
